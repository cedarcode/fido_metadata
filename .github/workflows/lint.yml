name: Lint

on: push

jobs:
  lint:

    runs-on: ubuntu-latest
    name: Rubocop

    steps:
    - uses: actions/checkout@v5
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true # 'bundle install' and cache gems
        ruby-version: "3.4"
    - name: Run Rubocop
      run: bundle exec rubocop
